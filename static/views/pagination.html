<div class="page-wrapper" ng-controller="Pages">
    <div class="page-inner">
        <pagination
        	max-size="5"
        	class="pagination"
        	boundary-links="true"
        	total-items="totalItems"
        	items-per-page="itemsPerPage"
        	ng-model="currentPage"
        	ng-change="setPage(currentPage);"
        	previous-text="&lsaquo;"
        	next-text="&rsaquo;"
        	first-text="&laquo;"
        	last-text="&raquo;">
        </pagination>
    </div>
</div>
