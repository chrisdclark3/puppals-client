<div class="container" ng-controller="UsersController" id="register">
	<h3> Register </h3>
	<div class="row">
		<div class="col-xs-6">
			<form name="r" novalidate>
				<h4>You</h4>
				<div class="row">
					<div class="col-xs-6">
						<div ng-class="{'has-error': r.first_name.$dirty && r.first_name.$invalid  }">
							<input name="first_name"class="form-control" ng-model="new_user.first_name" type="text" placeholder="First Name" ng-class="{'has-error': r.first_name.$dirty && r.first_name.$invalid  }" required>
							<div ng-messages="r.first_name.$error" ng-if="r.first_name.$dirty && r.first_name.$invalid" class="help-block">
						</div>
					</div>
					<div class="col-xs-6">
						<div ng-class="{'has-error': r.last_name.$dirty && r.last_name.$invalid  }" class="help-block">
							<input name="last_name" class="form-control" ng-model="new_user.last_name" type="text" placeholder="Last Name" required>
							<div ng-messages="r.last_name.$error" ng-if="r.last_name.$dirty" class="help-block">
								<div ng-message="required">Your last name is required</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<input class="form-control" ng-model="new_user.address1" type="text" placeholder="Address 1">
					</div>
					<div class="col-xs-6">
						<input class="form-control" ng-model="new_user.address2" type="text" placeholder="Address 2">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<input class="form-control" ng-model="new_user.city" type="text" placeholder="City">
					</div>
					<div class="col-xs-4">
						<select class="form-control">
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
					<div class="col-xs-4">
						<input class="form-control" ng-model="new_user.zipcode" type="text" placeholder="Zipcode">
					</div>
				</div>
				<input class="form-control" ng-model="new_user.email" type="text" placeholder="Email">
				<div class="row">
					<div class="col-xs-6">
						<input class="form-control" ng-model="new_user.password_digest" type="text" placeholder="Password">
					</div>
					<div class="col-xs-6">
						<input class="form-control" ng-model="new_user.password_confirmation" type="text" placeholder="Password Confirmation">
					</div>
				</div>
				<h4>Your Dog</h4>
				<div class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control" placeholder="Name">
					</div>
					<div class="col-xs-4">
						<select class="form-control">
							<option value="">Age</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="Over">&gt15</option>
						</select>
					</div>
					<div class="col-xs-4">
						<select class="form-control">
							<option value="">Size</option>
							<option value="XS">Extra-Small (&lt12 lbs)</option>
							<option value="S">Small (12-25 lbs)</option>
							<option value="M">Medium (25-50 lbs)</option>
							<option value="L">Large (50-100 lbs)</option>
							<option value="XL">Extra Large (&gt100 lbs)</option>
						</select>
					</div>
				</div>
				<textarea rows="3" class="form-control" placeholder="Description"></textarea>
				<input type="text" class="form-control" placeholder="Breed">
			</form>
		</div>
		<div class="col-xs-6">
			<div class="row" id="upload">
				<div class="col-xs-12">
					<h4>Profile Pictures</h4>
				</div>
				<div class="col-xs-6">
					<div id="user_image" ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true" accept="image/*">Drop user profile picture here or click to upload</div>
					<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
				</div>
				<div class="col-xs-6">
					<div id="dog_image" ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true" accept="image/*">Drop dog profile picture here or click to upload</div>
					<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
				</div>
			</div>
			<p>Files:</p>
			<ul>
				<li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
			</ul>
			<input ng-click="add_user()" class="btn btn-primary" type="submit" value="Register">
		</div>
	</div>
</div>
