<div id="modal">
	<div class="modal-header">
		<h3 class="modal-title"> {{ modal_user.first_name }} & {{ modal_user.dogs[0].name }}</h3>
	</div>
	<div class="modal-body">
		<div class='row'>
			<div class='col-xs-6 image_wrapper'>
				<img preload-image src="{{ modal_user.avatar_url }}" class="img-responsive">
				<p>{{ modal_user.email }}</p>
				<p>{{ modal_user.address }}</p>
			</div>
			<div class='col-xs-6 image_wrapper'>
				<img preload-image src="{{ modal_user.dogs[0].avatar_url }}" class="img-responsive">
				<p> Breed: {{ modal_user.dogs[0].breed }}</p>
				<p> Age: {{ modal_user.dogs[0].age }}</p>
				<p> Gender: {{ modal_user.dogs[0].gender }}</p>
			</div>
		</div>
		<textarea ng-model="new_message.body" class="form-control" rows="3" placeholder="Message Content"></textarea>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="send_message(current_user.id, modal_user.id, new_message.body);close();" ng-enter="send_message(current_user.id, modal_user.id, new_message.body);close();">Send</button>
		<button class="btn btn-danger" ng-click="dismiss();">Cancel</button>
	</div>
</div>
