<div ng-include src="'views/navbar.html'"></div>
<div id="home-users" class="container" ng-controller="Maps">
    <div id="maps">
        <div id="google-map"></div>
        <div id="directions-panel" ng-show="showRoute.status"></div>
    </div>
    <div id="users-row" class="row-fluid">
        <div id="users-filters">
            <div class="col-xs-12 col-md-6 col-lg-6">
                <h2> Pals Near By </h2>
                <div id="filters" class="col-xs-12 col-md-12">
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <h4>Size</h4>
                            <div class="control-group">
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="includeSize('XS'); filterUsers(otherUsers);" checked>Extra-Small
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="includeSize('S'); filterUsers(otherUsers);" checked>Small
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="includeSize('M'); filterUsers(otherUsers);" checked>Medium
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="includeSize('L'); filterUsers(otherUsers);" checked>Large
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="includeSize('XL'); filterUsers(otherUsers);" checked>Extra-Large
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <h4>Age</h4>
                            <div class="control-group">
                                <label class="checkbox">
                                    <input ng-click="includeAge('puppy'); filterUsers(otherUsers);" type="checkbox" checked>Puppy (1&lt yr)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="includeAge('young'); filterUsers(otherUsers);" type="checkbox" checked>Young (1-5 yrs)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="includeAge('adult'); filterUsers(otherUsers);" type="checkbox" checked>Adult (5-10 yrs)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="includeAge('senior'); filterUsers(otherUsers);" type="checkbox" checked>Senior (10+ yrs)
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <h4 class="nopm">Travel Filters</h4>
                            <div class="control-group">
                                <label class="checkbox nopm">
                                    <input ng-click="distanceFilter(); filterUsers(otherUsers);" type="checkbox">Order by Distance
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="underDistance('one'); filterUsers(otherUsers);" type="checkbox">Less than 1 mi
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="underDistance('one_half'); filterUsers(otherUsers);" type="checkbox">Less than 1/2 mi
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="underDistance('one_quarter'); filterUsers(otherUsers);" type="checkbox">Less than 1/4 mi
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-12" id="breed-filter">
                        <h4>Breed</h4>
                        <input ng-model="breed" id="breed-filter-content" type="text" placeholder="Ex. German Shepherd" class="form-control" ng-change="filterUsers(otherUsers);">
                    </div>
                </div>

                <!-- USERS -->
                <div class="col-xs-12 col-md-12" id="users">
                    <ul class="list-group" id="people">
                        <li class="list-group-item" ng-repeat="user in pagedUsers">
                            <div class="row">
                                <div class="col-xs-9 col-md-9">
                                    <div id="images">
                                        <div class="image-helper">
                                            <img preload-image class="user-image" ng-src="{{ user.avatar_url }}" alt="User Image">
                                        </div>
                                        <div class="image-helper">
                                            <img preload-image class="dog-image" ng-src="{{ user.dogs[0].avatar_url }}" alt="Dog Image">
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="row-fluid">
                                            <div class="row">
                                                <h3>{{ user.first_name}} {{ user.last_name }}<small> {{ user.dogs[0].name }}</small></h3>
                                            </div>
                                            <div class="row">
                                            <span class="info">
                                                <em>Age: {{ user.dogs[0].age }}</em>
                                                <em>Size: {{ user.dogs[0].size }} </em>
                                                <em>Gender: {{ user.dogs[0].gender }}</em>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-md-3 actions">
                                    <div class="col-xs-12 col-md-12">
                                        <p class="distance-data">{{user.distanceData.distance.text}} <span>{{user.distanceData.duration.text}}</span></p>
                                    </div>
                                    <div class="action-buttons col-xs-12 col-md-12">
                                        <button type="button" ng-click="open('md', user)" class="btn btn-md btn-primary pencil" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" ng-click="getRoute(user.id)" class="btn btn-md btn-primary road" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div ng-include src="'views/pagination.html'"></div>
                </div>
            </div>
            <!-- /USERS -->
        </div>
    </div>
</div>
