<div ng-include src="'views/navbar.html'"></div>
<div id="home_users" class="container" ng-controller="MapsController">
    <div id="maps" ng-init="initialize()">
        <div id="google_map"></div>
        <div id="directions_panel" ng-show="show_route.status"></div>
    </div>
    <div class="row-fluid" id="users_row">
        <div id="users_filters">
            <div class="col-xs-12 col-md-6 col-lg-6">
                <h2> Pals Near By </h2>
                <div class="col-xs-12 col-md-12" id="filters">
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <h4>Size</h4>
                            <div class="control-group">
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="include_size('XS'); filter_users(other_users);" checked>Extra-Small
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="include_size('S'); filter_users(other_users);" checked>Small
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="include_size('M'); filter_users(other_users);" checked>Medium
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="include_size('L'); filter_users(other_users);" checked>Large
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-click="include_size('XL'); filter_users(other_users);" checked>Extra-Large
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <h4>Age</h4>
                            <div class="control-group">
                                <label class="checkbox">
                                    <input ng-click="include_age('puppy'); filter_users(other_users);" type="checkbox" checked>Puppy (1&lt yr)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="include_age('young'); filter_users(other_users);" type="checkbox" checked>Young (1-5 yrs)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="include_age('adult'); filter_users(other_users);" type="checkbox" checked>Adult (5-10 yrs)
                                </label>
                                <label class="checkbox">
                                    <input ng-click="include_age('senior'); filter_users(other_users);" type="checkbox" checked>Senior (10+ yrs)
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <h4 class="nopm">Travel Filters</h4>
                            <div class="control-group">
                                <label class="checkbox nopm">
                                    <input ng-click="distance_filter(); filter_users(other_users);" type="checkbox">Order by Distance
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="under_distance('one'); filter_users(other_users);" type="checkbox">Less than 1 mi
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="under_distance('one_half'); filter_users(other_users);" type="checkbox">Less than 1/2 mi
                                </label>
                                <label class="checkbox nopm">
                                    <input ng-click="under_distance('one_quarter'); filter_users(other_users);" type="checkbox">Less than 1/4 mi
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-12" id="breed_filter">
                        <h4>Breed</h4>
                        <input ng-model="breed" id="breed_filter_content" type="text" placeholder="Ex. German Shepherd" class="form-control" ng-change="filter_users(other_users);">
                    </div>
                </div>

                <!-- USERS -->
                <div class="col-xs-12 col-md-12" id="users">
                    <ul class="list-group" id="people">
                        <li class="list-group-item" ng-repeat="user in paged_users">
                            <div class="row">
                                <div class="col-xs-9 col-md-9">
                                    <div id="images">
                                        <div class="image_helper">
                                            <img preload-image class="user_image" ng-src="{{ user.avatar_url }}" alt="User Image">
                                        </div>
                                        <div class="image_helper">
                                            <img preload-image class="dog_image" ng-src="{{ user.dogs[0].avatar_url }}" alt="Dog Image">
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="row-fluid">
                                            <div class="row">
                                                <h3>{{ user.first_name}} {{ user.last_name }}<small> {{ user.dogs[0].name }}</small></h3>
                                            </div>
                                            <div class="row">
                                            <span class="info">
                                                <em>Age: {{ user.dogs[0].age }}</em>
                                                <em>Size: {{ user.dogs[0].size }} </em>
                                                <em>Gender: {{ user.dogs[0].gender }}</em>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-md-3 actions">
                                    <div class="col-xs-12 col-md-12">
                                        <p class="distance_data" id="distance_data">{{user.distance_data.distance.text}} <span>{{user.distance_data.duration.text}}</span></p>
                                    </div>
                                    <div class="action_buttons col-xs-12 col-md-12">
                                        <button type="button" ng-click="open('md', user)" class="btn btn-md btn-primary pencil" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" ng-click="get_route(user.id)" class="btn btn-md btn-primary road" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="page_wrapper">
                        <div class="page_inner">
                            <pagination max-size="5" class="pagination" boundary-links="true" total-items="total_items" items-per-page="items_per_page" ng-model="current_page" ng-change="filter_users(other_users);" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /USERS -->
        </div>
    </div>
</div>
